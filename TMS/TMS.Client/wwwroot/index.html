<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/bootstrap-css/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="lib/bootswatch/superhero/bootstrap.min.css" />
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css" />
    <link rel="stylesheet" href="lib/angular-gridster/dist/angular-gridster.min.css" />

    <script src="lib/jquery/src/../dist/jquery.min.js"></script>
    <script src="lib/jquery-migrate/jquery-migrate.min.js"></script>

    <script src="lib/bootstrap-css/js/bootstrap.min.js"></script>

    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-resource/angular-resource.min.js"></script>
    <script src="lib/angular-gridster/dist/angular-gridster.min.js"></script>

    <script src="app.js"></script>
</head>
<body ng-controller="mainController as mctrl">
    <section>
        <div class="col-md-6">
            <div ng-controller="gridsterController as gridsterCtrl">
                {{title}}
                <div gridster="gridsterCtrl.gridsterOpts" class="list-group">
                    <ul class="list-group-item text-primary">
                        <li ng-repeat="task in mctrl.tasks" gridster-item="task" style="background: yellow" class="well">{{task.row}}, {{task.col}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
